<header class="navbar fixed-top" (click)="onClickHeader()">
  <nav class="menus">
    <ul class="menu">
      <li class="home" (click)="onClickRoute('/')">
                <span class="icon fa-stack fa-lg">
                    <i class="background fa fa-circle fa-stack-2x"></i>
                    <img class="logo fa fa-stack-1x" src="assets/img/philgo-logo.png">
                </span>
        <div class="text">{{ ['Home', '홈'] | ek }}</div>
      </li>
      <li class="job" (click)="onClickRoute('/job')" >
                <span class="icon fa-stack fa-lg">
                    <i class="background fa fa-circle fa-stack-2x"></i>
                    <i class="font fa fa-suitcase fa-stack-1x fa-inverse"></i>
                </span>
        <div class="text">{{ ['Job', '하우스헬퍼'] | ek }}</div>
      </li>

      <li class="job-post" (click)="onClickRoute('/job/post')">
                <span class="icon fa-stack fa-lg">
                    <i class="background fa fa-circle fa-stack-2x"></i>
                    <i class="font fa fa-pencil-square-o fa-stack-1x fa-inverse"></i>
                </span>
        <div class="text">Post</div>
      </li>

      <li class="job-list" (click)="onClickRoute('/job/list')">
                <span class="icon fa-stack fa-lg">
                    <i class="background fa fa-circle fa-stack-2x"></i>
                    <i class="font fa fa-list-alt fa-stack-1x fa-inverse"></i>
                </span>
        <div class="text">List</div>
      </li>

      <li class="message" *ngIf=" login " (click)="onClickRoute('/message')" >
                <span class="icon fa-stack fa-lg">
                    <i class="background fa fa-circle fa-stack-2x"></i>
                    <i class="font fa fa-envelope-o fa-stack-1x fa-inverse"></i>
                </span>
        <div class="text">{{ ['Message', '쪽지'] | ek }}</div>
      </li>

      <li class="register" *ngIf=" ! login " (click)="onClickRoute('/user/register')">
                <span class="icon fa-stack fa-lg">
                    <i class="background fa fa-circle fa-stack-2x"></i>
                    <i class="font fa fa-user-plus fa-stack-1x fa-inverse"></i>
                </span>
        <div class="text">{{ ['Signup', '회원가입'] | ek }}</div>
      </li>


      <li class="login" *ngIf=" ! login " (click)="onClickRoute('/user/login')">
                <span class="icon fa-stack fa-lg">
                    <i class="background fa fa-circle fa-stack-2x"></i>
                    <i class="font fa fa-user fa-stack-1x fa-inverse"></i>
                </span>
        <div>{{ ['Login', '로그인'] | ek }}</div>
      </li>

      <li class="help" (click)="onClickRoute('/help')">
                <span class="icon fa-stack fa-lg">
                    <i class="background fa fa-circle fa-stack-2x"></i>
                    <i class="font fa fa-whatsapp fa-stack-1x fa-inverse"></i>
                </span>
        <div>{{ ['Help', '도움말'] | ek }}</div>
      </li>

      <li class="all-menu cursor" nowrap (click)="onClickMenu( $event )">
        <i class="icon fa fa-bars fa-inverse"></i>
        <div class="text">{{ ['Menu', '전체메뉴'] | ek }}</div>
      </li>
    </ul>
  </nav>
</header>
<job-main-menu [class]=" app.menu ? 'active' : '' " style="display:none;"></job-main-menu>
