<job-header></job-header>
<section class="content" [class.big]=" app.size == 'big' ">
  <job-left *ngIf=" app.size == 'big' "></job-left>
  <section class="center">

    <div class="container-fluid">

      <div class="row">
        <div class="primary-photo">
          <img [src]="urlPhoto">
        </div><!--/primary-photo-->
      </div>

      <div class="row">
        <label for="first_name" class="col-12">{{ ek('Name', '이름') }}</label>
        <div class="col-12">
          <div class="text">{{form.text_1}} {{form.text_2}} {{form.text_3}}</div>
        </div>
      </div>

      <div class="row">
        <label for="mobile" class="col-12">{{ ek('Mobile', '전화') }} #</label>
        <div class="col-12">
          <div class="text">{{form.varchar_4}}</div>
        </div>
      </div>

      <div class="row">
        <label for="address" class="col-12">{{ ek('Address','주소') }}</label>
        <div class="col-12">
          <div class="text">{{form.varchar_1}}, {{form.varchar_3}}, {{form.varchar_2}}</div>
        </div>
      </div>



      <div class="row">
        <label for="birthday" class="col-12">{{ ek('Birthday','생년월일') }}</label>
        <div class="col-12">
          <div class="text">{{form.varchar_5}}</div>
        </div>
      </div>

      <div class="row">
        <label class="col-12">{{ ek('Gender','성별') }}</label>
        <div class="col-12">
          <div class="text">{{form.char_1 == 'm' ? 'Male' : 'Female'}}</div>
        </div>
      </div>

      <div class="row">
        <label class="col-12" for="workExperience">{{ ek('Work Experience','경력') }}</label>
        <div class="col-12">
          <div class="text">{{form.int_1 + ' years'}}</div>
        </div>
      </div>


      <div class="row">
        <label class="col-12"  for="workProfession">{{ ek('Work Profession','직업') }}</label>
        <div class="col-12">
          <div class="text">{{form.sub_category}}</div>
        </div>
      </div>

      <div class="row">
        <label class="col-12" for="personalContent">{{ ek('Personal Message','메세지') }}</label>
        <div class="col-12">
          <div class="text">{{form.varchar_6}}</div>
        </div>
      </div>


      <div class="row">
        <div class="col-12">
          <button type="button" (click)="onClickClose()">{{ ek('Close','닫기') }}</button>
        </div>
      </div>


    </div>

  </section><!--/.center-->
  <job-right *ngIf=" app.size == 'big' "></job-right>
</section><!--/section.content-->
