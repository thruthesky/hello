<div *ngIf=" posts " class="buy-and-sell">
  <div *ngFor=" let post of posts " routerLink="{{ post.url }}" class="post">
    <div *ngIf=" post.photos?.length " class="photo">
      <div class="inner">
        <img [src]="post.photos[0].url_thumbnail" >
      </div>
    </div>
    <div class="user-name">{{post.user_name}}</div>
    <div class="subject">{{ post.subject }}</div>
  </div>
</div>
