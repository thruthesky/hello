<sonub-header></sonub-header>

<section class="content">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr valign="top">
      <td *ngIf=" app.size == 'big' "><aside><sonub-left></sonub-left></aside></td>
      <td>
        <div class="container-fluid">
          <sonub-news></sonub-news>
        <div class="sonub-main-banner">
          <img src="assets/img/ads.png">
        </div>
        <div class="for_sale_on_home">
          <sonub-buy-and-sell
            [title]=" 'Buy and Sell' "
            [post_id]=" 'buyandsell' "
            [limit] = "1"
            [photo] = "1"
          ></sonub-buy-and-sell>

          <sonub-buy-and-sell
            [title]=" 'Car' "
            [post_id]=" 'cars' "
            [limit] = "1"
            [photo] = "1"
          ></sonub-buy-and-sell>

          <sonub-buy-and-sell
            [title]=" 'Massage' "
            [post_id]=" 'massage' "
            [limit] = "1"
            [photo] = "1"
          ></sonub-buy-and-sell>

          <sonub-buy-and-sell
            [title]=" 'Individual' "
            [post_id]=" 'personal' "
            [limit] = "1"
            [photo] = "1"
          ></sonub-buy-and-sell>
        </div>
        <latest-post-component></latest-post-component>
        <sonub-latest-photo
          #sonubLatestPhoto
          [post_id]   = " 'freetalk' "
          [limit]     = " 3 "
        ></sonub-latest-photo>
        </div>
        <div class="in-page-loading"><i class="fa fa-spinner fa-spin"></i> Loading ...</div>
      </td>
      <td *ngIf=" app.size == 'big' "><aside><sonub-right></sonub-right></aside></td>
    </tr>
  </table>

</section><!--/section.content-->
