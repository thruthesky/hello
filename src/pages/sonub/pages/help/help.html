<sonub-header></sonub-header>
<section class="content">
  <sonub-left *ngIf=" app.size == 'big' "></sonub-left>
  <section class="center">


      <div class="header">

                <span class="icon fa-stack fa-lg">
                    <i class="background fa fa-circle fa-stack-2x"></i>
                    <i class="font fa fa-whatsapp fa-stack-1x fa-inverse"></i>
                </span>
                
        도움말 페이지
      </div>

            <div class="buttons">
              <button [class.active]="post_id=='qna'" (click)="onClickPostCreate('qna')">Post a Question</button>
              <button [class.active]="post_id=='request_to_manager'" (click)="onClickPostCreate('request_to_manager')">Inquire to admin</button>
            </div>
            <div class="desc">
              <div *ngIf=" post_id == 'qna' " [attr.post-id]=" post_id ">Your inquery will be posted in QnA Forum.</div>
              <div *ngIf=" post_id == 'request_to_manager' " [attr.post-id]=" post_id ">Your inquery will be sent to administrator.</div>
            </div>
            <!-- create form -->
            <edit-component *ngIf = " showPostCreateFrom "
                            [mode]    = " 'create-post' "
                            [active]  = " true "
                            [post_id] = " post_id "
                            (error)   = " editComponentOnError( $event ) "
                            (cancel)  = " editComponentOnCancel() "
                            (success) = " editComponentOnSuccess() "
            ></edit-component>

          </section><!--/.center-->
        <sonub-right *ngIf=" app.size == 'big' "></sonub-right>
</section><!--/section.content-->
